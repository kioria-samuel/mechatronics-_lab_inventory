          <h4 class="text-center font-weight-bold"> Login </h4>

           <input type="email" class="form-control" id="InputEmail1" aria-describeby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="InputPassword1">Password</label>
          <input type="password" class="form-control" id="InputPassword1" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-text-muted btn-block"><a href="index4.html" class="text-decoration-none">Log in</a></button>
        <div class="form-footer">
          <p> Don't have an account? <a href="signup.html">Sign Up</a></p>
          <p> Forgot passsword? <a href="reset_password.html">Reset Password</a></p>
        </div>
        </form>
      </section>
    </section>
